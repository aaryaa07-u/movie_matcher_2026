<!DOCTYPE html>
<html lang="en">
<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Movie Rating Questionairre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="reviewForm" method="POST" action="{{ url_for('reviews') }}">
                <!--Hidden field for movie context-->
                <input type="hidden" name="movieId" id="movieId">
                <div class="modal-body">
                    <input type="hidden" id="calculatedRating" name="rating">
                   
                    <div class="mb-3">
                        <label class="form-label"><strong>Movie:</strong> <span id="movieTitle"></span></label>
                    </div>
                   
                    <!-- Question 1: Recommendation -->
                    <div class="mb-4">
                        <label class="form-label"><strong>1. Would you recommend this movie to a friend?</strong></label>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommend" id="recommend5" value="5" checked>
                                <label class="form-check-label" for="recommend5">Absolutely! Must watch</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommend" id="recommend4" value="4">
                                <label class="form-check-label" for="recommend4">Yes, definitely</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommend" id="recommend3" value="3">
                                <label class="form-check-label" for="recommend3">Maybe, depends on their taste</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommend" id="recommend2" value="2">
                                <label class="form-check-label" for="recommend2">Probably not</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recommend" id="recommend1" value="1">
                                <label class="form-check-label" for="recommend1">No, I wouldn't</label>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Question 2: Rewatchability -->
                    <div class="mb-4">
                        <label class="form-label"><strong>2. Would you watch this movie again?</strong></label>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rewatch" id="rewatch5" value="5" checked>
                                <label class="form-check-label" for="rewatch5">Yes, multiple times</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rewatch" id="rewatch4" value="4">
                                <label class="form-check-label" for="rewatch4">Yes, I would</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rewatch" id="rewatch3" value="3">
                                <label class="form-check-label" for="rewatch3">Maybe in a few years</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rewatch" id="rewatch2" value="2">
                                <label class="form-check-label" for="rewatch2">Probably not</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rewatch" id="rewatch1" value="1">
                                <label class="form-check-label" for="rewatch1">No, once was enough</label>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Question 3: Acting -->
                    <div class="mb-4">
                        <label class="form-label"><strong>3. How would you rate the acting performances?</strong></label>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acting" id="acting5" value="5" checked>
                                <label class="form-check-label" for="acting5">Outstanding performances</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acting" id="acting4" value="4">
                                <label class="form-check-label" for="acting4">Very good acting</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acting" id="acting3" value="3">
                                <label class="form-check-label" for="acting3">Decent performances</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acting" id="acting2" value="2">
                                <label class="form-check-label" for="acting2">Below average acting</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acting" id="acting1" value="1">
                                <label class="form-check-label" for="acting1">Poor acting</label>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Question 4: Engagement -->
                    <div class="mb-4">
                        <label class="form-label"><strong>4. How engaging was the movie?</strong></label>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="engagement" id="engagement5" value="5" checked>
                                <label class="form-check-label" for="engagement5">Completely captivating</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="engagement" id="engagement4" value="4">
                                <label class="form-check-label" for="engagement4">Very engaging</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="engagement" id="engagement3" value="3">
                                <label class="form-check-label" for="engagement3">Moderately interesting</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="engagement" id="engagement2" value="2">
                                <label class="form-check-label" for="engagement2">Somewhat boring</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="engagement" id="engagement1" value="1">
                                <label class="form-check-label" for="engagement1">Very boring</label>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Question 5: Overall Quality -->
                    <div class="mb-4">
                        <label class="form-label"><strong>5. How would you rate the overall production quality?</strong></label>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quality" id="quality5" value="5" checked>
                                <label class="form-check-label" for="quality5">Excellent production</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quality" id="quality4" value="4">
                                <label class="form-check-label" for="quality4">Good production</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quality" id="quality3" value="3">
                                <label class="form-check-label" for="quality3">Average production</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quality" id="quality2" value="2">
                                <label class="form-check-label" for="quality2">Below average</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quality" id="quality1" value="1">
                                <label class="form-check-label" for="quality1">Poor production</label>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Calculated Rating Display -->
                    <div class="mb-3">
                        <div class="alert alert-info" id="ratingPreview" style="display: none;">
                            <strong>Your calculated rating: <span id="previewRating">0.0</span>/10</strong>
                        </div>
                    </div>
                   
                    <!-- Written Review -->
                    <div class="mb-3">
                        <label for="reviewText" class="form-label"><strong>Write your review </strong></label>
                        <textarea class="form-control" id="reviewText" name="reviewText" rows="3"
                                  placeholder="Share any additional thoughts about this movie..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" id="submitReview">Submit Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
 
</html>
